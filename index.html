<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
</head>
<style>
    h1{
        text-align: center;
        color: rgb(54, 4, 4);
        text-shadow: 1px 1px 2px black;
        font-size: 40px;
        margin-bottom: 10px;
    }
    .Players {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color:rgb(54, 4, 4) ;
            text-shadow: 1px 1px 2px black;
        }
    .table{
            border-collapse: collapse;
            max-width: 450px;
            width: 100%;
            height: 200px;
            margin: auto;
            margin-bottom: 10px;
    }
        .cell{
            width: 100px;
            height: 120px;
            border: 5px solid rgb(51, 6, 6) ;
            text-align: center;
            margin-bottom: 10px;
            font-size: clamp(24px, 8vw, 48px); 
        }
        .cell.x {
           color: red;
           font-weight: bold;
           font-size: 50px;
           line-height: 120px; 
        }

         .cell.o {
           color: blue;
           font-weight: bold;
           font-size: 50px;
        line-height: 120px;
        }
        .resetBtn {
           background-color: #5c2e05; 
           color: #fffaf0;
           padding: 12px 30px;
           font-size: 18px;
           font-weight: bold;
           border: none;
           border-radius: 40px;
           cursor: pointer;
           box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
           transition: all 0.3s ease;
           position: relative;
        }
        .message {
           text-align: center;
           font-size: 32px;
           font-weight: bold;
           color: rgb(54, 4, 4) ;
           text-shadow: 1px 1px 2px black;
           margin-top: 3px;
        }
        .button-container {
           display: flex;
           justify-content: center;
           margin-bottom: 30px;
        }

         .resetBtn:hover {
           background-color: #7b3f00; 
        }
        @media (min-width: 768px) {
      h1 {
        font-size: 40px;
      }
      .Players {
        font-size: 24px;
      }
      .resetBtn {
        font-size: 18px;
      }
      .message {
        font-size: 28px;
      }
    }

</style>
<body style="background-image: url('Background2.webp');
background-repeat: no-repeat;
background-size: cover;
scroll-behavior: smooth;
background-attachment: fixed;
background-position: center;
">
    <main>
        <h1>
            TIC TAC TOE 
        </h1>
        <div class="Players">
            <div>
                PLAYER ONE:X
            </div>
            <div>
                PLAYER TWO:O
            </div>
        </div>
        <div class="button-container">
            <button id="resetBtn" class="resetBtn">Reset Game</button>
        </div>
        

        <table class="table">
            <tr>
                <td class="cell" data-index="0"></td>
                <td class="cell" data-index="1"></td>
                <td class="cell" data-index="2"></td>
            </tr>
            <tr>
                <td class="cell" data-index="3"></td>
                <td class="cell" data-index="4"></td>
                <td class="cell" data-index="5"></td>
            </tr>
            <tr>
                <td class="cell" data-index="6"></td>
                <td class="cell" data-index="7"></td>
                <td class="cell" data-index="8"></td>
            </tr>
        </table>

        <div id="message" class="message"></div>
    </main>
    <script>
        const cells = document.querySelectorAll('.cell');
    let currentPlayer = 'X';

    const winCase = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function checkWinner() {
      const cellValues = Array.from(cells).map(cell => cell.textContent);

      for (const [a, b, c] of winCase) {
        if (
          cellValues[a] &&
          cellValues[a] === cellValues[b] &&
          cellValues[a] === cellValues[c]
        ) {
            document.getElementById('message').textContent = `ðŸŽ‰ Player ${cellValues[a]} wins! ðŸŽ‰`;
          return true;
        }
      }

      if (cellValues.every(val => val !== '')) {
        document.getElementById('message').textContent = `It's a Draw! ðŸ¤`;
        return true;
      }

      return false;
    }

    function handleClick(e) {
      const cell = e.target;

      if (cell.textContent !== '') return;

      cell.textContent = currentPlayer;
       cell.classList.add(currentPlayer.toLowerCase());

      const isGameOver = checkWinner();
      if (!isGameOver) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; 
      } else {
        cells.forEach(cell => cell.removeEventListener('click', handleClick)); 
      }
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));

    const resetBtn = document.getElementById('resetBtn');

function resetGame() {
    cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('x', 'o');
        cell.addEventListener('click', handleClick);
    });
    currentPlayer = 'X';
    document.getElementById('message').textContent = '';
}

resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
